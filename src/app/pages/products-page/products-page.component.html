<div *ngIf="loading" class="flex justify-center h-full items-center">
  <span class="text-3xl" nz-icon [nzType]="'loading'" [nzSpin]="true"></span>
</div>

<div class="grid lg:grid-cols-3 gap-4 md:grid-cols-2 p-10 sm:grid-cols-1">
  <app-product *ngFor="let product of products$ | async" [product]="product"></app-product>
</div>
