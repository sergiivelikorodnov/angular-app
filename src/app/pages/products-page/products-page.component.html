<div *ngIf="loading" class="flex justify-center h-full items-center">
  <span class="text-3xl" nz-icon [nzType]="'loading'" [nzSpin]="true"></span>
</div>

<div
  [@fadeInOut]="loading ? 'open' : 'close'"
  class="grid grid-cols-1 p-1 gap-4 lg:grid-cols-3 md:p-10 sm:grid-cols-2">
  <app-product
    *ngFor="let product of products$ | async"
    [product]="product"
    >
  </app-product>
</div>
