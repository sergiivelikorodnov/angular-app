<div class="flex gap-5 flex-col">
  <h1 class="text-gray-600 text-xl text-center font-bold font-[Roboto]">Are you sure you want to delete this client?</h1>
  <div class="flex gap-5  flex-row justify-center">
    <button
      class="px-6 py-2 bg-green-600 text-white rounded-lg font-[Roboto] shadow-md"
      type="button"
      (click)="deleteClient()"
      >Yes</button>
    <button
      class="px-6 py-2 bg-red-600 text-white rounded-lg font-[Roboto] shadow-md"
      type="button"
      (click)="modalService.close()"
      >No</button>
  </div>
</div>
